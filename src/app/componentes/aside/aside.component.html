<aside>
  <div class="pink1 p-3 justify-content-center d-flex">
    <p class="fw-bold m-0 p-0 h4">Skills</p>
  </div>

  <div class="container pt-3 pb-3">
    <ul
      *ngFor="let skills of skillsList"
      style="list-style-type: none; margin: 0px; padding: 0px"
    >
      <div class="row d-flex p-3">
        <div class="align-content-center d-flex">
          <p class="h6" style="color: white">{{ skills.software }}</p>
        </div>
        <div>
          <div class="progress">
            <div
              class="progress-bar w-{{ skills.lvl }} bg-secondary"
              role="progressbar"
              aria-valuenow="75"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>
      </div>
    </ul>
  </div>

  <div class="pink1 p-3 justify-content-center d-flex">
    <p class="fw-bold m-0 p-0 h4">Idiomas</p>
  </div>

  <div class="container pt-3 pb-3">
    <ul
      *ngFor="let idiomas of idiomasList"
      style="list-style-type: none; margin: 0px; padding: 0px"
    >
      <div class="row d-flex p-3">
        <div class="align-content-center d-flex">
          <p class="h6" style="color: white">{{ idiomas.name }}</p>
        </div>
        <div>
          <div class="progress">
            <div
              class="progress-bar w-{{ idiomas.lvl }} bg-secondary"
              role="progressbar"
              aria-valuenow="75"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>
      </div>
    </ul>
  </div>
